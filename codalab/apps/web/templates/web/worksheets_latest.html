<!-- This page is to display recent worksheets -->
<!-- It takes a worksheet as a parameter -->
{% load static %}
{% load humanize %}
<div class="worksheets-list">
	<div class="worksheet-tile">
		<div class="worksheet-inner">
			<h3><a href="{% url 'ws_view' worksheet.0 %}">{{worksheet.1}}</a></h3>
      <p class="organizer_by">{{worksheet.2}} by {{ worksheet.3 }}</p>
		</div>
	</div>
</div>
